<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Pro - Sistema de Entrenamiento con Video</title>
    <style>
        body { 
            background: #111; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
        }
        .card { 
            background: #222; 
            padding: 25px; 
            border-radius: 15px; 
            border-top: 5px solid #d4ff00; 
            width: 100%;
            max-width: 450px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #d4ff00; text-align: center; font-size: 1.3rem; text-transform: uppercase; }
        label { display: block; font-size: 0.75rem; color: #888; margin: 10px 0 5px; }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 10px; 
            border-radius: 8px; 
            border: none; 
            box-sizing: border-box; 
        }
        input, select { background: #333; color: white; outline: none; }
        button { 
            background: #d4ff00; 
            color: black; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-top: 10px;
        }
        button:hover { background: #b8de00; }
        #pantalla { 
            background: #000; 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            display: none; 
            border-left: 4px solid #d4ff00; 
        }
        .ejercicio { padding: 15px 0; border-bottom: 1px solid #222; color: #eee; }
        .video-container { margin-top: 10px; position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .imc-box { background: #333; padding: 10px; border-radius: 8px; color: #00d4ff; font-weight: bold; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>PLANIFICADOR PRO + VIDEOS</h1>
        
        <label>NOMBRE DEL ATLETA</label>
        <input type="text" id="nombreAtleta" placeholder="Ej: Juan P√©rez">
        
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>PESO (kg)</label>
                <input type="number" id="peso" placeholder="80">
            </div>
            <div style="flex: 1;">
                <label>ALTURA (cm)</label>
                <input type="number" id="altura" placeholder="180">
            </div>
        </div>
        
        <label>NIVEL DE EXPERIENCIA</label>
        <select id="nivel">
            <option value="principiante">Principiante</option>
            <option value="avanzado">Avanzado</option>
            <option value="filippo">Nivel Filippo üèÜ</option>
        </select>

        <label>GRUPO MUSCULAR</label>
        <select id="musculo">
            <option value="pecho">Pecho</option>
            <option value="espalda">Espalda</option>
            <option value="piernas">Piernas</option>
        </select>

        <button onclick="generarPlan()">GENERAR PLAN Y VIDEOS</button>

        <div id="pantalla"></div>
    </div>

    <script>
        // Base de datos con IDs de videos de YouTube
        const rutinas = {
            pecho: { 
                principiante: [
                    { nombre: "Press de Banca (T√©cnica)", videoId: "TAH8RxOS0VI" },
                    { nombre: "Aperturas con Mancuernas", videoId: "C7Nq4DgV9Mg" },
                    { nombre: "Flexiones de Pecho", videoId: "oZQlr-lYc5Q" }
                ], 
                avanzado: [
                    { nombre: "Press Inclinado con Barra", videoId: "-zbesyTNztQ" },
                    { nombre: "Fondos en Paralelas", videoId: "0yhABKbiIfY" }
                ] 
            },
            espalda: { principiante: [], avanzado: [] },
            piernas: { principiante: [], avanzado: [] }
        };

        function generarPlan() {
            const nombre = document.getElementById('nombreAtleta').value;
            const niv = document.getElementById('nivel').value;
            const mus = document.getElementById('musculo').value;
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;

            if(nombre === "") { alert("Ingresa el nombre"); return; }

            const divPantalla = document.getElementById('pantalla');
            divPantalla.style.display = "block";
            divPantalla.innerHTML = ""; // Limpiar pantalla

            // 1. Calcular IMC
            if (peso > 0 && altura > 0) {
                const imc = (peso / ((altura/100)**2)).toFixed(1);
                divPantalla.innerHTML += `<div class="imc-box">üìä IMC: ${imc} (Atleta: ${nombre.toUpperCase()})</div>`;
            }

            // 2. L√≥gica Filippo
            if (niv === "filippo") {
                divPantalla.innerHTML += `<div class="ejercicio" style="color:#ff0055">üöÄ Nivel Filippo: Supera mis conocimientos.</div>`;
                return;
            }

            // 3. Mostrar Ejercicios con Video
            const lista = rutinas[mus][niv];
            if (lista.length === 0) {
                divPantalla.innerHTML += `<p>Pr√≥ximamente videos para este grupo.</p>`;
                return;
            }

            lista.forEach(ej => {
                divPantalla.innerHTML += `
                    <div class="ejercicio">
                        <strong>üî• ${ej.nombre}</strong>
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${ej.videoId}" allowfullscreen></iframe>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
