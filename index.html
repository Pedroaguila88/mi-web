<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web con Fotos</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            /* Configuramos el fondo para que la imagen cubra toda la pantalla */
            background-image: url('foto1.jpg');
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .contenedor {
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco transparente */
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h1>Galería Mágica</h1>
    <p>Presiona el botón para cambiar el paisaje</p>
    <button onclick="cambiarFoto()">Siguiente Imagen</button>
</div>

<script>
    // Aquí pones los nombres exactos de tus fotos
    const misFotos = ['foto1.jpg', 'foto2.jpg', 'foto3.jpg'];
    let indice = 0;

    function cambiarFoto() {
        indice = (indice + 1) % misFotos.length; // Esto hace que al llegar al final, vuelva a la primera
        document.body.style.backgroundImage = "url('" + misFotos[indice] + "')";
    }
</script>

</body>
</html>
