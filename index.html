<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('foto1.jpeg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
            padding-bottom: 50px;
        }

        .tarjeta {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 105, 180, 0.4);
            color: white;
            min-width: 280px;
            z-index: 100;
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Estilo para los elementos que brotan */
        .detalle {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            font-size: 24px;
            animation: brotar 1.2s ease-out forwards; /* Dura casi 1 segundo */
        }

        @keyframes brotar {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-150px) rotate(360deg) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="tarjeta">
    <h1 style="font-size: 1.3rem; color: #ff69b4;">Nuestra Historia ‚ù§Ô∏è</h1>
    <p id="contador" style="font-size: 0.9rem; margin: 10px 0;">Foto 1 de 10</p>
    <button onclick="siguiente()">Siguiente Recuerdo</button>
</div>

<script>
    const misFotos = [
        'foto1.jpeg', 'foto2.jpeg', 'foto3.jpeg', 'foto4.jpeg', 'foto5.jpeg',
        'foto6.jpeg', 'foto7.jpeg', 'foto8.jpeg', 'foto9.jpeg', 'foto10.jpeg'
    ];

    let indice = 0;
    const iconos = ["‚ù§Ô∏è", "üå∏", "üíñ", "üåπ", "üå∑", "‚ú®"];

    function siguiente() {
        indice = (indice + 1) % misFotos.length;
        document.body.style.backgroundImage = "url('" + misFotos[indice] + "')";
        document.getElementById('contador').innerText = "Foto " + (indice + 1) + " de 10";

        // Lanzar la explosi√≥n de detalles
        lanzarDetalles();
    }

    function lanzarDetalles() {
        // Creamos 20 elementos al azar
        for (let i = 0; i < 20; i++) {
            const elemento = document.createElement('div');
            elemento.classList.add('detalle');

            // Elegimos un icono al azar (coraz√≥n o flor)
            elemento.innerHTML = iconos[Math.floor(Math.random() * iconos.length)];

            // Aparecen cerca del bot√≥n o esparcidos
            elemento.style.left = Math.random() * 100 + "vw";
            elemento.style.top = (Math.random() * 20 + 70) + "vh";

            document.body.appendChild(elemento);

            // Se eliminan solos despu√©s de 1.2 segundos para no tapar la foto
            setTimeout(() => {
                elemento.remove();
            }, 1200);
        }
    }
</script>
</body>
</html>
