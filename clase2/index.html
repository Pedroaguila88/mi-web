<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Planificador Pro v1.1</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #4CAF50; font-size: 1.8rem; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2b2b2b;
            color: white;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-login { background-color: #4CAF50; color: white; }
        .btn-register { background-color: #2196F3; color: white; }
        .btn-logout { background-color: #f44336; color: white; margin-top: 20px; }
        
        /* TARJETAS DE EJERCICIOS */
        #main-app { display: none; }
        .workout-card {
            background: #2b2b2b;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
            text-align: left;
        }
        .exercise-item {
            border-bottom: 1px solid #444;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <h1>Mi Planificador Pro</h1>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="login()" class="btn btn-login">Entrar</button>
        <button onclick="register()" class="btn btn-register">Registrar</button>
        <p id="msg" style="font-size: 0.8rem; margin-top: 10px;"></p>
    </div>

    <div id="main-app" class="container">
        <h1>Hola, <span id="user-display"></span></h1>
        <div class="workout-card">
            <p><strong>Estado:</strong> Sesi√≥n Activa</p>
            <div id="rutina">
                <div class="exercise-item"><span>üí™ Press Mancuernas</span> <span>4 x 12</span></div>
                <div class="exercise-item"><span>üèãÔ∏è‚Äç‚ôÇÔ∏è Sentadillas</span> <span>3 x 15</span></div>
                <div class="exercise-item"><span>üèÉ‚Äç‚ôÇÔ∏è Cardio</span> <span>15 min</span></div>
            </div>
        </div>
        <button onclick="location.reload()" class="btn btn-logout">Cerrar Sesi√≥n Segura</button>
    </div>

    <script>
        function register() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if(u && p) {
                localStorage.setItem(u, p);
                document.getElementById("msg").innerText = "Registrado. ¬°Ya puedes entrar!";
                document.getElementById("msg").style.color = "#4CAF50";
            }
        }

        function login() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if(localStorage.getItem(u) === p && u !== "") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-app").style.display = "block";
                document.getElementById("user-display").innerText = u;
            } else {
                document.getElementById("msg").innerText = "Error de usuario o clave";
                document.getElementById("msg").style.color = "#f44336";
            }
        }
    </script>
</body>
</html>
