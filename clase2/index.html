<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Pro - Planificador Visual</title>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .card { background: #222; padding: 25px; border-radius: 15px; border-top: 5px solid #d4ff00; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #d4ff00; text-align: center; font-size: 1.3rem; text-transform: uppercase; margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; color: #888; margin: 10px 0 5px; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; box-sizing: border-box; background: #333; color: white; outline: none; }
        button { background: #d4ff00; color: black; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        button:hover { background: #b8de00; }
        #pantalla { background: #000; margin-top: 20px; padding: 15px; border-radius: 8px; display: none; border-left: 4px solid #d4ff00; }
        .ejercicio { padding: 15px 0; border-bottom: 1px solid #333; text-align: center; }
        .img-container { margin-top: 10px; width: 100%; border-radius: 8px; overflow: hidden; background: #444; border: 1px solid #444; }
        .img-container img { width: 100%; height: auto; display: block; transition: transform 0.3s; }
        .img-container img:hover { transform: scale(1.05); }
        .imc-box { background: #333; padding: 10px; border-radius: 8px; color: #00d4ff; font-weight: bold; text-align: center; margin-bottom: 15px; border: 1px solid #00d4ff; }
        .tag { background: #d4ff00; color: black; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="card">
        <h1>PLANIFICADOR VISUAL</h1>
        
        <label>Atleta</label>
        <input type="text" id="nombreAtleta" placeholder="Nombre del alumno">
        
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;"><label>Peso (kg)</label><input type="number" id="peso" placeholder="70"></div>
            <div style="flex: 1;"><label>Altura (cm)</label><input type="number" id="altura" placeholder="175"></div>
        </div>
        
        <label>Nivel</label>
        <select id="nivel">
            <option value="principiante">Principiante</option>
            <option value="avanzado">Avanzado</option>
        </select>

        <label>Grupo Muscular</label>
        <select id="musculo">
            <optgroup label="TREN SUPERIOR">
                <option value="pectoral">Pectoral</option>
                <option value="espalda">Espalda</option>
                <option value="biceps">BÃ­ceps</option>
            </optgroup>
            <optgroup label="TREN INFERIOR">
                <option value="cuadriceps">CuÃ¡driceps</option>
                <option value="gluteos">GlÃºteos</option>
            </optgroup>
        </select>

        <button onclick="generarPlan()">GENERAR RUTINA</button>

        <div id="pantalla"></div>
    </div>

    <script>
        // Base de datos con enlaces a imÃ¡genes descriptivas
        const rutinas = {
            pectoral: {
                principiante: [
                    {n: "Press de Banca", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/bench-press-technique.jpg"},
                    {n: "Aperturas Mancuerna", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/dumbbell-flys.jpg"},
                    {n: "Flexiones", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/push-up-technique.jpg"}
                ],
                avanzado: [
                    {n: "Press Inclinado", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/incline-bench-press.jpg"},
                    {n: "Cruces Polea", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/cable-crossover.jpg"},
                    {n: "Fondos en Paralelas", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/dips-technique.jpg"},
                    {n: "Press Declinado", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/decline-bench-press.jpg"}
                ]
            },
            cuadriceps: {
                principiante: [
                    {n: "Sentadilla Libre", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/squat-technique.jpg"},
                    {n: "Prensa 45", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/leg-press.jpg"},
                    {n: "Extensiones", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/leg-extension.jpg"}
                ],
                avanzado: [
                    {n: "Sentadilla con Barra", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/back-squat.jpg"},
                    {n: "Estocadas Caminando", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/lunges-technique.jpg"},
                    {n: "Hack Squat", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/hack-squat.jpg"},
                    {n: "Sissy Squat", i: "https://www.fitnesstrainingstar.com/wp-content/uploads/2012/11/sissy-squat.jpg"}
                ]
            }
            // Agrega el resto de los mÃºsculos siguiendo este formato
        };

        function generarPlan() {
            const nombre = document.getElementById('nombreAtleta').value;
            const niv = document.getElementById('nivel').value;
            const mus = document.getElementById('musculo').value;
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const divPantalla = document.getElementById('pantalla');

            if(!nombre) { alert("Ingresa el nombre"); return; }
            divPantalla.style.display = "block";
            divPantalla.innerHTML = "";

            if (peso > 0 && altura > 0) {
                const imc = (peso / ((altura/100)**2)).toFixed(1);
                divPantalla.innerHTML += `<div class="imc-box">ðŸ“Š IMC: ${imc} | Atleta: ${nombre}</div>`;
            }

            const lista = rutinas[mus][niv];
            divPantalla.innerHTML += `<p><span class="tag">${mus}</span> <span class="tag" style="background:#fff">${niv}</span></p>`;

            lista.forEach(ej => {
                divPantalla.innerHTML += `
                    <div class="ejercicio">
                        <strong>ðŸ”¥ ${ej.n}</strong>
                        <div class="img-container">
                            <img src="${ej.i}" alt="${ej.n}" onerror="this.src='https://via.placeholder.com/400x300?text=Imagen+en+Mantenimiento'">
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
