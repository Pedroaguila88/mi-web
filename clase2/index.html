<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Pro - Planificador Visual</title>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .card { background: #222; padding: 25px; border-radius: 15px; border-top: 5px solid #d4ff00; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #d4ff00; text-align: center; font-size: 1.3rem; text-transform: uppercase; margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; color: #888; margin: 10px 0 5px; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; box-sizing: border-box; background: #333; color: white; outline: none; }
        button { background: #d4ff00; color: black; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        button:hover { background: #b8de00; }
        #pantalla { background: #000; margin-top: 20px; padding: 15px; border-radius: 8px; display: none; border-left: 4px solid #d4ff00; }
        
        /* Contenedor del ejercicio */
        .ejercicio { 
            padding: 20px 0; 
            border-bottom: 1px solid #333; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .ejercicio strong { 
            display: block; 
            margin-bottom: 10px; 
            font-size: 1.1rem; 
            color: #d4ff00;
        }

        /* Ajuste de la Imagen */
        .img-box { 
            width: 100%; 
            max-width: 400px; 
            background: #333; 
            border-radius: 10px; 
            overflow: hidden;
            border: 2px solid #444;
        }

        .img-box img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        .imc-box { background: #333; padding: 10px; border-radius: 8px; color: #00d4ff; font-weight: bold; text-align: center; margin-bottom: 15px; border: 1px solid #00d4ff; }
    </style>
</head>
<body>

    <div class="card">
        <h1>PLANIFICADOR VISUAL PRO</h1>
        
        <label>Atleta</label>
        <input type="text" id="nombreAtleta" placeholder="Nombre del alumno">
        
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;"><label>Peso (kg)</label><input type="number" id="peso" placeholder="70"></div>
            <div style="flex: 1;"><label>Altura (cm)</label><input type="number" id="altura" placeholder="175"></div>
        </div>
        
        <label>Nivel</label>
        <select id="nivel">
            <option value="principiante">Principiante</option>
            <option value="avanzado">Avanzado</option>
        </select>

        <label>Grupo Muscular</label>
        <select id="musculo">
            <option value="pectoral">Pectoral</option>
            <option value="cuadriceps">CuÃ¡driceps</option>
        </select>

        <button onclick="generarPlan()">GENERAR RUTINA</button>

        <div id="pantalla"></div>
    </div>

    <script>
        // Usamos imÃ¡genes directas y seguras (Wikipedia / Wikimedia)
        const rutinas = {
            pectoral: {
                principiante: [
                    {n: "Press de Banca", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Bench-press-1.png/640px-Bench-press-1.png"},
                    {n: "Aperturas Mancuerna", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Dumbbell-flys-1.png/640px-Dumbbell-flys-1.png"},
                    {n: "Flexiones", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Push-up-1.png/640px-Push-up-1.png"}
                ],
                avanzado: [
                    {n: "Press Inclinado", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Incline-bench-press-1.png/640px-Incline-bench-press-1.png"},
                    {n: "Cruces Polea", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Cable-crossover-1.png/640px-Cable-crossover-1.png"},
                    {n: "Fondos", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Dips-1.png/640px-Dips-1.png"},
                    {n: "Press Declinado", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Decline-bench-press-1.png/640px-Decline-bench-press-1.png"}
                ]
            },
            cuadriceps: {
                principiante: [
                    {n: "Sentadilla Libre", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Squats-1.png/640px-Squats-1.png"},
                    {n: "Prensa", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Leg-press-1.png/640px-Leg-press-1.png"},
                    {n: "Extensiones", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Leg-extension-1.png/640px-Leg-extension-1.png"}
                ],
                avanzado: [
                    {n: "Sentadilla Barra", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Back-squat-1.png/640px-Back-squat-1.png"},
                    {n: "Estocadas", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Lunges-1.png/640px-Lunges-1.png"},
                    {n: "Hack Squat", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Hack-squat-1.png/640px-Hack-squat-1.png"},
                    {n: "Sissy Squat", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Sissy-squat-1.png/640px-Sissy-squat-1.png"}
                ]
            }
        };

        function generarPlan() {
            const nombre = document.getElementById('nombreAtleta').value;
            const niv = document.getElementById('nivel').value;
            const mus = document.getElementById('musculo').value;
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const divPantalla = document.getElementById('pantalla');

            if(!nombre) { alert("Ingresa el nombre"); return; }
            divPantalla.style.display = "block";
            divPantalla.innerHTML = "";

            if (peso > 0 && altura > 0) {
                const imc = (peso / ((altura/100)**2)).toFixed(1);
                divPantalla.innerHTML += `<div class="imc-box">ðŸ“Š IMC: ${imc} | Atleta: ${nombre}</div>`;
            }

            const lista = rutinas[mus][niv];

            lista.forEach(ej => {
                divPantalla.innerHTML += `
                    <div class="ejercicio">
                        <strong>ðŸ”¥ ${ej.n}</strong>
                        <div class="img-box">
                            <img src="${ej.i}" alt="${ej.n}" onerror="this.src='https://placehold.co/400x300?text=Cargando+Imagen...'">
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
