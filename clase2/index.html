<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web de Entrenamiento v1.1</title>
    <style>
        /* CSS: ESTILO DARK MODE PROFESIONAL */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2, h1 { color: #4CAF50; }

        .form-group { margin-bottom: 1.5rem; }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2b2b2b;
            color: white;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login { background-color: #4CAF50; color: white; }
        .btn-login:hover { background-color: #45a049; }

        .btn-register { background-color: #2196F3; color: white; }
        .btn-register:hover { background-color: #1e88e5; }

        .btn-logout { 
            background-color: #f44336; 
            color: white; 
            margin-top: 20px;
            width: 100%;
        }

        #login-message { 
            margin-top: 1rem; 
            font-size: 0.9rem; 
            font-weight: bold;
        }

        /* Estilo para la aplicaci√≥n una vez logueado */
        #main-app {
            display: none;
            max-width: 600px;
        }

        .workout-card {
            background: #2b2b2b;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <h2>üèãÔ∏è‚Äç‚ôÇÔ∏è Acceso Pedro v1.1</h2>
        <p>Registra tu usuario o inicia sesi√≥n</p>
        <div class="form-group">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="password" id="password" placeholder="Contrase√±a">
            <div class="button-group">
                <button onclick="login()" class="btn-login">Entrar</button>
                <button onclick="register()" class="btn-register">Registrar</button>
            </div>
        </div>
        <div id="login-message"></div>
    </div>

    <div id="main-app" class="container">
        <h1>Mi Planificador Pro</h1>
        <div class="workout-card">
            <p><strong>Estado:</strong> Sesi√≥n Iniciada correctamente.</p>
            <p>Bienvenido de nuevo a tu plataforma de entrenamiento profesional.</p>
        </div>
        
        <div id="ejercicios-container">
             </div>

        <button onclick="logout()" class="btn-logout">Cerrar Sesi√≥n Segura</button>
    </div>

    <script>
        /* JAVASCRIPT: L√ìGICA DE BASE DE DATOS LOCAL */

        const loginContainer = document.getElementById("login-container");
        const mainApp = document.getElementById("main-app");
        const message = document.getElementById("login-message");

        // Funci√≥n para REGISTRAR nuevos usuarios
        function register() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            if (user === "" || pass === "") {
                showMessage("Por favor, llena ambos campos", "orange");
                return;
            }

            // Guardamos en LocalStorage (Base de datos del navegador)
            localStorage.setItem(user, pass); 
            showMessage("¬°Usuario registrado! Ahora puedes entrar.", "#4CAF50");
        }

        // Funci√≥n para INICIAR SESI√ìN
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const savedPass = localStorage.getItem(user);

            if (savedPass && savedPass === pass) {
                // Si la clave coincide, mostramos la web
                loginContainer.style.display = "none";
                mainApp.style.display = "block";
                console.log("Acceso concedido para: " + user);
            } else {
                showMessage("Usuario o contrase√±a incorrectos", "#f44336");
            }
        }

        // Funci√≥n para CERRAR SESI√ìN
        function logout() {
            location.reload(); // Recarga la p√°gina y vuelve al login
        }

        // Funci√≥n auxiliar para mostrar mensajes en pantalla
        function showMessage(text, color) {
            message.innerText = text;
            message.style.color = color;
        }
    </script>
</body>
</html>
